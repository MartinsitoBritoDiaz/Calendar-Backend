<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Web Service</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div>
            <h2>Auth</h2>
            <ul>
                <li><p><strong>POST</strong> <span>/api/auth/new</span></p></li>
                <li><p><strong>GET</strong> <span>/api/auth/renew</span></p></li>
                <li><p><strong>POST</strong> <span>/api/auth</span></p></li>
            </ul>
        </div>
    </section>
    <section>
        <div>
            <h2>Event</h2>
            <ul>
                <li><p><strong>POST</strong> <span>/api/events</span></p></li>
                <li><p><strong>GET</strong> <span>/api/events</span></p></li>
                <li><p><strong>PUT</strong> <span>/api/events/{id}</span></p></li>
                <li><p><strong>DELETE</strong> <span>/api/events/{id}</span></p></li>
            </ul>
        </div>
    </section>
</body>
</html>
